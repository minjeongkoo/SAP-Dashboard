<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title>SAP SA Sensor Management</title>
	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/1.52.9/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-xx-waitForTheme="true"
		data-sap-ui-logLevel="3"
		data-sap-ui-resourceRoots='{"tips.sensor": "./sensor", "tips.common": "./common"}'>
	</script>
	
	<script>
		sap.ui.getCore().attachInit(function() {
			new sap.ui.core.ComponentContainer("tipsSensor", {
				height : "100%",
				name : "tips.sensor"
			}).placeAt("content");
		});
	</script>

</head>
<body id="content" class="sapUiBody">
</body>
</html>
